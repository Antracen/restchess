<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="playScript.js?version=1"></script>
</head>
<body onload="init();">

    <param id="roomId" th:value="${roomId}" name="roomId">
    <param id="color" th:value="${color}" name="color">

    <div style="display: flex">
        <div style="position: relative; width: 800px; height: 800px;">
            <canvas id="canvas" width="800" height="800" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="canvas2" width="800" height="800" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            <canvas id="canvas3" width="800" height="800" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            <canvas id="canvas4" width="800" height="800" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
        </div>
        <div style="background-color: grey; width: 300px; height: 800px; margin-left: 10px; padding: 10px; box-sizing: border-box;">
            <p id="movehistory" style="white-space: pre;"></p>
        </div>
    </div>
    <br/>
	<button onclick="resign();">Resign</button>

	<span id="result"></span>
</body>
</html>
